<div class="product-concerns">
    <ul>
      <li class="item">
      <span class="label"><{t}>销售价<{/t}>：</span>
        <span class="detail">
            <b class="price"><ins class="action-price"></ins></b>
            <i class="minor"><span class="action-saveprice"></span></i>
            <i class="label-alert"><span class="action-pricelabel"></span></i>
        </span>
      </li>
      <{if $setting.mktprice == 'true'}>
      <li class="item">
      <span class="label"><{t}>市场价<{/t}>：</span>
        <span class="detail">
          <i class="minor"><del class="action-mktprice"></del></i>
        </span>
      </li>
      <{/if}>
      <{if $setting.acomment.switch.discuss == 'on' && $setting.acomment.point_status == 'on'}>
      <li class="item">
      <span class="label"><{t}>商品评分<{/t}>：</span>
        <span class="detail">
          <em class="stars stars-<{$goods_point.avg_num*10}>">
            <span class="below"><i class="icon star">&#x2f;</i><i class="icon star">&#x2f;</i><i class="icon star">&#x2f;</i><i class="icon star">&#x2f;</i><i class="icon star">&#x2f;</i></span><span class="above"><i class="icon star">&#x2e;</i><i class="icon star">&#x2e;</i><i class="icon star">&#x2e;</i><i class="icon star">&#x2e;</i><i class="icon star">&#x2e;</i></span>
          </em>
          <i>(<a href="javascript:void(0);" onclick="$$('.product-tags .tag-comment').fireEvent('click');location.href='#product_comment';"><{t}>共<{/t}><{$total_point_nums}><{t}>人评论<{/t}></a>)</i>
        </span>
      </li>
      <{/if}>
    </ul>
</div>
