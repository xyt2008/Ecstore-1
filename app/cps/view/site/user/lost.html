<{css src="style/modify.css" app="cps"}>

<div class="main2_head">
<div class="m2head_7"><span class="bold">忘记密码</span></div>
<div class="acc_sz"></div>
</div>
<form method="post" id='pas' action="<{link app='cps' ctl='site_user' act='recover'}>">
<div class="RegisterWrap">
<div class="loginbox" style="border: none; padding-left: 190px;">
<div class="intro">
<div class="customMessages"></div>
</div>
<div>
<ul>
    <li><label><i>*</i><{t}>用户名：<{/t}></label>

    </li>
    <li>
    <span>
    <button class="but_bgred" type="submit" value="<{t}>获取新密码<{/t}>"><span><span>获取新密码</span></span></button>

</div>

<script>
    $('recover_login').addEvent('keyup', function() {
    	if (this.value) {
    		   $E('.but_bgred').removeClass('disabled');
    	}
    });
</script>
