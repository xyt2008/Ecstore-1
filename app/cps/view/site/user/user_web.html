<div class="m2head_7"><span><a href="<{link app=cps ctl=site_welcome act=showUser}>">我的账户</a></span>&gt;<span><a href="<{link app='cps' ctl='site_welcome' act='showUserInfo'}>">账户信息管理</a></span>&gt;<span class="bold">修改网站信息</span></div>
<div class="acc_sz"><span>会员：<label id="cpsBarUser"></label> <a href="<{link app=cps ctl=site_user act=logout}>"> [退出]</a></span></div>
</div>
<div class="main2_content">
<div class="mc_2box">
<div class="m2_left">
<ul id="m2left_nav">
    <li class="curr bg_color1"><a href="<{link app='cps' ctl='site_welcome' act='user_webinfo_edit'}>">修改网站信息</a></li>
    <li><a href="<{link app='cps' ctl='site_welcome' act='user_contactinfo_edit'}>">修改联系方式</a></li>
    <li><a href="<{link app='cps' ctl='site_welcome' act='user_pay_account_edit'}>">修改收款方式</a></li>
    <li><a href="<{link app='cps' ctl='site_welcome' act='user_password_edit'}>">修改密码</a></li>
</ul>
<div class="clear"></div>
</div>
<div class="m2_right">
<div class="yj_search3">
<form action="<{link app='cps' ctl='site_welcome' act='user_webinfo_edit'}>" method="post"><input type="hidden" name="web[web_id]" value="<{$web.web_id}>">
<table width="96%" border="0" cellspacing="0">
    <tbody>
        <tr>
            <th height="40" align="right" valign="middle">网站连接：</th>
            <td height="40" valign="middle"><label> <input type="text" vtype="required" name="web[weburl]" value="<{$web.weburl}>" class="logintext2"> </label></td>
        </tr>
        <tr>
            <th height="40" align="right" valign="middle">网站名称：</th>
            <td height="40" valign="middle"><label> <input type="text" name="web[webname]" value="<{$web.webname}>" class="logintext2"> </label></td>
        </tr>
        <tr>
            <th height="40" align="right" valign="middle">网站类型：</th>
            <td height="40" valign="middle"><label> <select name="web[webtype]" class="logintext2">
                <{foreach from=$webTypes item=val key=key}>
                <option value="<{$key}>"<{if $web.webtype == $key}>selected="selected"<{/if}>><{$val}></option>
                <{/foreach}>
            </select> </label></td>
        </tr>
        <tr>
            <th align="right" valign="middle">网站简介：</th>
            <td valign="middle" style="height: 92px;"><label> <textarea name="web[webinfo]" cols="45" rows="5" class="textarea1"><{$web.webinfo}></textarea> </label></td>
        </tr>
        <tr>
            <th valign="middle">&nbsp;</th>
            <td height="40" valign="middle" style="padding-top: 10px;"><input type="submit" id="button2" value="确认修改" class="but_bgred"><input type="reset" id="button2" value="取消" class="but_bglan" /></td>
        </tr>
    </tbody>
</table>
<div class="clear"></div>
</form>
</div>
