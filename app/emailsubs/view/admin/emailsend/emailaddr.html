<div class='finder-list finder-normal emailaddr-block'>
	<table width="100%" border="0" cellpadding="0" cellspacing="0" class="tabblue">
	<tbody>
		<tr class='row odd'>
			<td width="30"><input type='radio' name='emailtype' value=1 checked='checked'></td>
			<td><{t}>选取所有订阅邮箱地址<{/t}></td>
		</tr>
		<tr class='row odd'>
			<td>
				<input type='radio' name='emailtype' value=2 id='email-custom'>
			</td>
			<td><{t}>自定义选取订阅邮箱地址<{/t}></td>		
		</tr>
	</tbody>
	</table>
	<div class='rows-body'></div>
</div>

<script>
(function(){
	$('email-custom').addEvent('click',function(){
		var handle = $E('#send-emailsubs-form .emailaddr-block');
		new Dialog('index.php?app=emailsubs&ctl=admin_emailaddr&act=getMoreEmail',{title:'自定义选择订阅邮箱地址',width:850,height:420,resizeable:false,
			onShow:function(){
				this.handle=handle;
			}			
		}); 
	});
})();
</script>
