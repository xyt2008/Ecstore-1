
<!-- 用户评论 -->
<div class="full-screen">
    <header>
    <div class="a-bar">
        <a href="javascript:history.back()" class="a-back">
            返回
        </a>
        <div class="a-name">
            商品评论
        </div>
    </div>
    </header>
    <div class="">
        <div class="pt-comment">
            <{include file='wap/product/tab/discuss/init.html'}>
            <div class="comment-content"><{include file='wap/product/tab/discuss/content.html'}></div>
        </div>
    </div>
</div>

<script type="text/javascript">
$('.grade_detail').on('click',function(){
    new Dialog('#J_grade_detail',{title:'评分细节'});
});
$('.comment-content').on('click', '.pageview a', function(e){
    e.preventDefault();
    var url = $(this).attr('href');
    if(url) $(this).parents('.comment-content').load(url);
})
.on('change', '.pageview select', function(e){
    var url = this.options[this.selectedIndex].value;
    if(url) $(this).parents('.comment-content').load(url);
});

</script>
