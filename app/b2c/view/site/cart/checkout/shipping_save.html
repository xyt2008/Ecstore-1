<{if $shipping_add}>
  <input type="radio" name="address" id="for_shipping_<{$save_addr.addr_id}>" value='{"addr_id":<{$save_addr.addr_id}>,"area":<{$save_addr.area|ship_area_id}>}' class="action-change-shipping" checked="checked">
  <label for="for_shipping_<{$save_addr.addr_id}>">
<{/if}>
  <address>
    <{$save_addr.area|ship_area}><{$save_addr.addr}><i>(<{t}>收货人<{/t}>：<{$save_addr.name}>
        <{if $save_addr.mobile}><{t}>手机<{/t}>：<{$save_addr.mobile}><{/if}>
        <{if $save_addr.tel}><{t}>固定电话<{/t}>：<{$save_addr.tel}><{/if}>
        <{if $save_addr.zip}><{t}>邮编<{/t}>：<{$save_addr.zip}><{/if}>)</i>
    <{if $site_checkout_receivermore_open == 'true'}>
      <{$save_addr.day}>, <{$save_addr.time}>
    <{/if}>
  </address>
  <em>
      <span class="lnklike action-edit-address"><{t}>编辑<{/t}></span>
      <span href="javascript:void(0);" class="lnklike action-delete-address"><{t}>删除<{/t}></span>
  </em>
<{if $shipping_add}>
  </label>
<{/if}>
