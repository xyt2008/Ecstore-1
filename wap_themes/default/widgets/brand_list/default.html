<div class="home-brand">
    <div class="title">
        <a href="<{link app=b2c ctl=wap_brand act=showList}>">
        品牌汇
        <i class="arr right"></i>
        </a>
    </div>
    <ul class="brand-list c-fix">
        <{foreach from=$data item=item key=key name="branditem"}>
        <li class="brand-item">
            <a href="<{link app=b2c ctl=wap_brand act=index arg0=$item.brand_id}>" title="<{$item.brand_name}>">
                <img src="<{$item.brand_logo|storager}>" alt="<{$item.brand_name}>" />
            </a>
        </li>
        <{/foreach}>
    </ul>
</div>
