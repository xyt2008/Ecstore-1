<div class="red-box gift">
    <div class="red-title"><{$setting.block_name}></div>
    <div class="red-content">
        <ul class="product-list">
            <{foreach from=$data item=row key=gid name=couponsexchangerow}>
            <li class="product-item<{if $env.foreach.couponsexchangerow.iteration%3 == 0}> last<{/if}>">
            <div class="gift-name">
                <a href="<{link app=b2c ctl=site_member act=couponExchange}>">
                    <{$row.cpns_name}>
                </a>
            </div>
                <div class="gift-info"><{$row.description}></div>
                <div class="clearfix">
                    <a href="<{link app=b2c ctl=site_member act=couponExchange}>" class="product-btn">
                        马上兑换
                    </a>
                    <div class="right-price">需积分：<{$row.cpns_point}></div>
                </div>
            </li>
            <{/foreach}>
        </ul>
    </div>
</div>
